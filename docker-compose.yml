services:
  backend-api:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: ecom-backend-api
    ports:
      - "5001:8080"
    volumes:
      - ./backend-api/src/EcomBackend.Api/wwwroot:/app/wwwroot
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - ecom-network

  admin-ecom:
    build:
      context: ./admin-ecom
      dockerfile: Dockerfile
    container_name: ecom-admin
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5001
    depends_on:
      - backend-api
    restart: unless-stopped
    networks:
      - ecom-network

  e-com:
    build:
      context: ./e-com
      dockerfile: Dockerfile
    container_name: ecom-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5001
    depends_on:
      - backend-api
    restart: unless-stopped
    networks:
      - ecom-network

networks:
  ecom-network:
    driver: bridge
