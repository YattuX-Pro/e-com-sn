# =============================================================================
# Configuration Nginx pour E-commerce Hasilaza Motor
# =============================================================================
# À copier dans /etc/nginx/sites-available/ puis créer un lien symbolique
# vers /etc/nginx/sites-enabled/
# =============================================================================

# Frontend principal - yoobouko-hasilazamotor.com
server {
    listen 80;
    server_name yoobouko-hasilazamotor.com www.yoobouko-hasilazamotor.com;

    # Redirection vers HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }

    # Pour Certbot (Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl http2;
    server_name yoobouko-hasilazamotor.com www.yoobouko-hasilazamotor.com;

    # Certificats SSL (à générer avec Certbot)
    ssl_certificate /etc/letsencrypt/live/yoobouko-hasilazamotor.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yoobouko-hasilazamotor.com/privkey.pem;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}

# API Backend - api.yoobouko-hasilazamotor.com
server {
    listen 80;
    server_name api.yoobouko-hasilazamotor.com;

    location / {
        return 301 https://$server_name$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl http2;
    server_name api.yoobouko-hasilazamotor.com;

    ssl_certificate /etc/letsencrypt/live/api.yoobouko-hasilazamotor.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yoobouko-hasilazamotor.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Taille maximale des uploads (pour les images produits)
    client_max_body_size 10M;

    # Headers de sécurité
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Fichiers statiques (images produits)
    location /wwwroot/ {
        proxy_pass http://127.0.0.1:5001/wwwroot/;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
}

# Admin Panel - admin.yoobouko-hasilazamotor.com
server {
    listen 80;
    server_name admin.yoobouko-hasilazamotor.com;

    location / {
        return 301 https://$server_name$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl http2;
    server_name admin.yoobouko-hasilazamotor.com;

    ssl_certificate /etc/letsencrypt/live/admin.yoobouko-hasilazamotor.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.yoobouko-hasilazamotor.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Headers de sécurité renforcés pour l'admin
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' https://api.yoobouko-hasilazamotor.com data:; connect-src 'self' https://api.yoobouko-hasilazamotor.com;" always;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}
